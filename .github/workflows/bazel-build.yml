name: Bazel Sample

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build with Bazel
        run: |
          bazel build //:hello

      - name Run binary
        run: |
      ./bazel-bin/hello

